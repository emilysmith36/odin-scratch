<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>image design 1</title>
    <style>
        .header-class div {
            display: inline-block;
        }

        .flex-container {
            display: flex;
            justify-content: center;
        }
        .quote {
            justify-content: center;
            background-color:#e6ccff;
            opacity:0.3;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-class">
            <div class="header"></div>
            <div class="links"></div>
        </div>
    </header>

    <h1>This website is great</h1>
    <p>here is some subtext</p>
    <img src="https://static.vecteezy.com/system/resources/previews/016/916/479/original/placeholder-icon-design-free-vector.jpg" width="100" height="100"/>

    <h1><center>random info</center></h1>
    <div class="flex-container">
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/016/916/479/original/placeholder-icon-design-free-vector.jpg" width="100" height="100"/>
            <p>image above</p>
        </div>
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/016/916/479/original/placeholder-icon-design-free-vector.jpg" width="100" height="100" />
            <p>image above</p>
        </div>
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/016/916/479/original/placeholder-icon-design-free-vector.jpg" width="100" height="100" />
            <p>image above</p>
        </div>
    </div>
    <div class="quote">
        <div>
            <p><i>this is a quote of something</i></p>
            <p><b>          -this is the speaker</b></p>
        </div>
    </div>
    <br />
    
</body>
</html>
